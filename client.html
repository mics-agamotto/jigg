<!doctype html>
<html>
  <head>
    <title>Garbled Circuit JS 2PC</title>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="lib/socket.js"></script>
    <script src="lib/operators.js"></script>
    <script src="lib/base.js"></script>
  </head>
  <body style="font-family: sans-serif; margin: 2em;">
    <h1 style="margin-bottom: 0.25em;">Garbled Circuits in JavaScript</h1>
    <h3 style="margin-top: 0em;">64-bit Equal to Zero Test (<a href="https://homes.esat.kuleuven.be/~nsmart/MPC/zero_equal.txt">Circuit</a>)</h3>
    <select id="partytype">
      <option value="whoever">Pick Party Type</option>
      <option value="garbler">Garbler</option>
      <option value="evaluator">Evaluator</option>
    </select>
    &nbsp;
    <span>Enter a 32-bit binary string to compute on:</span><br>
    <!-- <p>Enter a 64 digit (256bit) haxadecimal string to compute on:<p> -->
    <input id="input" autocomplete="off" style="margin-top: 1em; margin-bottom: 1em; font-family: monospace; width: 42em;" value="00000000000000000000000000000000"></input><br>
    <button onclick="begin()">Compute</button>
    <!-- <ul id="gates" style="nth-child(odd) { background: #eee; }"></ul> -->
    <br>
    <!-- <pre>No hash yet, check the log for small demo</pre> -->
    <!-- <p>64-bit equal-to-zero operation</p> -->
    <pre id="results">Check the log for progress</pre>
  </body>
</html>
